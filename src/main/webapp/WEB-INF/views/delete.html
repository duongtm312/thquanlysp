<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Remove Customer</h3>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/product/delete}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" readonly name="idProduct" th:field="*{idProduct}"/>
        <div>
            <label>Name</label>
            <input type="text" readonly th:field="*{nameProduct}"/>
        </div>

            <input hidden type="text" readonly name="img" th:value="${product.getImg()}"/>

        <input type="submit" value="Remove"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
